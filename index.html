<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Items</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>AluraGeek</h1>
    </header>
    <main>
      <section class="product-form">
        <h2>Adicionar Produto:</h2>
        <form id="productForm">
          <input type="text" id="productName" placeholder="nome..." required />
          <input
            type="number"
            id="productPrice"
            placeholder="valor..."
            required
          />
          <input
            type="url"
            id="productImage"
            placeholder="imagem..."
            required
          />
          <button type="submit">Guardar</button>
          <button type="button" id="clearButton">Limpar</button>
        </form>
      </section>
      <section class="product-list">
        <h2>Meus Produtos:</h2>
        <div id="productsContainer"></div>
      </section>
    </main>
    <footer>
      <p>DESENVOLVIDO POR KINDERMAN</p>
      <p>ALURA - 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
